{% extends "partidos_penha/base.html" %}

{% block body_block %}
<h1>Login</h1>
        <form method="post" action=".">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" value="Log in" />
                <input type="hidden" name="next" value="{{ next }}" />
                </form>

        <p>No se ha registrado? <a href="{% url 'registration_register' %}">Registrate aqui</a>!</p>
{% endblock %}
